<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>BOM_04</title>
    <style>
        #text {
            text-align: center;
        }

        #num {
            color: red;
        }
    </style>
</head>
<body>
<p id="text">
    <span id="num">5</span>秒之后,自动跳转到首页
</p>
<script>
    let number = 4;
    let num = document.getElementById("num");

    function fun() {
        num.innerHTML = number;
        number--;
        if (number === 0) {
            location.href = "https://www.baidu.com";
        }
    }

    setInterval(fun, 1000);
</script>
</body>
</html>
